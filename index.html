<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter temperature</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="converter">
    <h1 class="converter__heading text-center text-primary py-5 m-0 mb-5 bg-light">
      The best converter of temperature
    </h1>
    <div class="container-xl container-fluid">
      <div class="converter__inner row justify-content-center">

        <form class="form col-11 col-sm-10 col-lg-9 p-3 p-sm-5 bg-light " action="https://echo.htmlacademy.ru">
          <div class="form-top d-flex flex-column flex-lg-row align-items-start align-items-lg-end justify-content-start">

            <div class="form-box d-flex flex-column mb-3 mb-lg-0">
              <label class="fs-4 text-primary fw-bold" id="input-label" for="input">Celsius â„ƒ</label>
              <input class="form-control w-100" id="form-input" type="number" placeholder="Enter your temperature" autocomplete="off">
            </div>

            <label class="form-label fs-4 text-primary fw-bold ms-0 mb-0 ms-lg-5" for="select-type">
              Select type of temperature
              <select class="form-select" name="type" id="select-type"></select>
            </label>

          </div>
          <button class="btn btn-primary fw-bold fs-5 w-100 mt-4 rounded-pill" type="submit">Convert</button>
        </form>

        <output class="result col-11 col-sm-10 col-lg-9 bg-light p-3 p-sm-4 mt-5">
          <h2 class="text-center text-primary m-0 mb-4">
            Result
          </h2>
          <p class="result-text text-center text-secondary fs-1 fw-bold py-3 mb-4 rounded-pill" id="text1"></p>

          <p class="result-text text-center text-secondary fs-1 fw-bold py-3 rounded-pill " id="text2"></p>
        </output>
      </div>
    </div>
  </section>

  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
